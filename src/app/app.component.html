<!-- There is NO Else-If in Angular Only multiple If -->

<ng-template [NgIf]="val == 1"> Value from 1st If</ng-template> <br/>
<ng-template [ngIf]="val == 2">Value from 2nd If</ng-template> <br/>
<ng-template [ngIf]="val == 3">Value from 3rd If</ng-template> <br/>
<ng-template [ngIf]="val == 4">Value from 4th If</ng-template>
